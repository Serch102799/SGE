

<div class="login" id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Inicio de Sesión</h3>
              </div>
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="inputUsuario"
                      type="text"
                      placeholder="Usuario"
                      formControlName="nombreUsuario"
                    />
                    <label for="inputUsuario">Usuario</label>
                    <div *ngIf="nombreUsuario?.invalid && (nombreUsuario?.touched || nombreUsuario?.dirty)" class="text-danger">
                      <div *ngIf="nombreUsuario?.errors?.['required']">El nombre de usuario es requerido.</div>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="inputPassword"
                      type="password"
                      placeholder="Password"
                      formControlName="password"
                    />
                    <label for="inputPassword">Contraseña</label>
                    <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="text-danger">
                      <div *ngIf="password?.errors?.['required']">La contraseña es requerida.</div>
                      <div *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres.</div>
                    </div>
                  </div>
                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      id="inputRememberPassword"
                      type="checkbox"
                      formControlName="remember"
                    />
                    <label class="form-check-label" for="inputRememberPassword">Recordar contraseña</label>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Acceder</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
