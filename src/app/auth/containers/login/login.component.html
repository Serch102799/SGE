

<div class="login">
  <div class="card">
    <div class="card-header">
      <h3>Iniciar Sesión</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="nombreUsuario">Usuario:</label>
          <input
            id="nombreUsuario"
            type="text"
            class="form-control"
            formControlName="nombreUsuario"
            placeholder="Ingresa tu usuario">
          
          <div *ngIf="nombreUsuario?.invalid && (nombreUsuario?.dirty || nombreUsuario?.touched)" class="text-danger">
            <small *ngIf="nombreUsuario?.errors?.['required']">El nombre de usuario es requerido.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Ingresa tu contraseña">

          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
            <small *ngIf="password?.errors?.['required']">La contraseña es requerida.</small>
            <small *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
          </div>
        </div>

        <div class="form-check">
          <input id="remember" type="checkbox" class="form-check-input" formControlName="remember">
          <label class="form-check-label" for="remember">Recordar contraseña</label>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
          Ingresar
        </button>

      </form>
    </div>
  </div>
</div>
