<div class="login-container">
  <!-- Fondo animado -->
  <div class="animated-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <!-- Contenedor principal -->
  <div class="login-wrapper">
    <!-- Logo clickeable -->
    <div class="logo-container" [@logoState]="isFormVisible ? 'expanded' : 'collapsed'" (click)="toggleForm()"
      [class.active]="isFormVisible">
      <div class="logo">
        <img src="/assets/img/logo1.png" alt="Logo" style="width: 140%; height: 140%;">
      </div>
      <!-- <div class="logo">
        <svg viewBox="0 0 120 120" width="120" height="120">
          <circle cx="60" cy="60" r="55" fill="none" stroke="url(#grad1)" stroke-width="3"/>
          <circle cx="60" cy="50" r="18" fill="url(#grad1)"/>
          <path d="M 30 85 Q 60 95 90 85" fill="none" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
      </div> -->
      <p class="logo-text" *ngIf="!isFormVisible">¡BIENVENIDO!</p>
    </div>

    <!-- Formulario -->
    <div class="form-container" [@formState]="isFormVisible ? 'visible' : 'hidden'" *ngIf="isFormVisible">

      <h1 class="form-title">Bienvenido</h1>

      <!-- Mensaje de error -->
      <div class="error-banner" *ngIf="errorMessage">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <!-- Usuario -->
        <div class="form-group">
          <label for="nombreUsuario" class="form-label">Usuario</label>
          <div class="input-wrapper">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <input type="text" id="nombreUsuario" class="form-input" formControlName="nombreUsuario"
              placeholder="Tu usuario" [class.error]="nombreUsuario?.invalid && nombreUsuario?.touched">
          </div>
          <span class="error-text" *ngIf="nombreUsuario?.invalid && nombreUsuario?.touched">
            El usuario es requerido
          </span>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-wrapper">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input type="password" id="password" class="form-input" formControlName="password"
              placeholder="Tu contraseña" [class.error]="password?.invalid && password?.touched">
          </div>
          <span class="error-text" *ngIf="password?.invalid && password?.touched">
            La contraseña debe tener al menos 6 caracteres
          </span>
        </div>

        <!-- Recordarme -->
        <div class="form-group checkbox">
          <input type="checkbox" id="remember" class="form-checkbox" formControlName="remember">
          <label for="remember" class="checkbox-label">Recuérdame</label>
        </div>

        <!-- Botón submit -->
        <button type="submit" class="btn-submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Ingresar</span>
          <span *ngIf="isLoading" class="loader">
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20" fill="none" stroke-width="3"></circle>
            </svg>
          </span>
        </button>
      </form>

      <!-- Botón para cerrar formulario -->
      <button class="btn-close" (click)="toggleForm()" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
</div>
