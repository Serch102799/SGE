<div class="admin-layout">
  
  <div class="sidebar">
    <div class="sidebar-header">
      <h3>Mi Almacén</h3>
    </div>
    <ul class="sidebar-nav">
  <li><a routerLink="dashboard">Dashboard</a></li>
  <li><a routerLink="entradas">Entradas Refacciones</a></li>
  <li><a routerLink="salidas">Salidas</a></li>
  
  
  


  <li *ngIf="authService.hasRole(['Admin'])">
    <a routerLink="refacciones">Refacciones</a>
  </li>
  <li *ngIf="authService.hasRole(['Admin'])">
    <a routerLink="insumos">Insumos</a>
  <li *ngIf="authService.hasRole(['Admin'])">
    <a routerLink="usuarios">Usuarios</a>
  </li>
  <li *ngIf="authService.hasRole(['Admin'])">
    <a routerLink="autobuses">Autobuses</a>
  </li>
  <li *ngIf="authService.hasRole(['Admin'])">
    <a routerLink="proveedores">Proveedores</a>
  </li>
  <li><a routerLink="perfil">Mi Perfil</a></li>
</ul>


    <div class="sidebar-footer" *ngIf="currentUser">
      <div class="user-info">
        <div class="user-name">{{ currentUser.nombre }}</div>
        <div class="user-role">{{ currentUser.puesto }}</div>
      </div>
      <button class="logout-button" (click)="logout()">Cerrar Sesión</button>
    </div>
  </div>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
  
</div>
